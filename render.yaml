services:
  - type: web
    name: gestion-chantiers
    env: php
    buildCommand: "composer install --optimize-autoloader --no-dev && php artisan config:cache && php artisan migrate --force"
    startCommand: "php -S 0.0.0.0:10000 -t public"
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: ton-h√¥te-mysql.render.com
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: gestion_chantiers_db
      - key: DB_USERNAME
        value: ton_user
      - key: DB_PASSWORD
        value: ton_mdp
